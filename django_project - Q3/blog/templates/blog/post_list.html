{% extends 'blog/base.html' %}

{% block blog %}
{% for post in posts %}
<h2>h2</h2>
<div class="post">
    <h2>h2</h2>
	<div class="date">
    <p>published: {{ post.published_date }}</p>
    </div>
    <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
	{% block post%}
	{% endblock%}
</div>
{% endfor %}
{% endblock %}
